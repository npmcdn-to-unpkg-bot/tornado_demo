{% block footer %}
<script src="/static/js/jquery.min.js"></script>

<script src="/static/js/misc.js"></script>

<script src="/static/js/echarts-all.js"></script>
<script>
var dataStyle = {
    normal: {
        label: {show:false},
        labelLine: {show:false}
    }
};
var placeHolderStyle = {
    normal : {
        color: 'rgba(0,0,0,0)',
        label: {show:false},
        labelLine: {show:false}
    },
    emphasis : {
        color: 'rgba(0,0,0,0)'
    }
};
    function get_data_pie(data) {
        option = {
            title: {
                text: ' ',
                subtext: ' ',
                sublink: ' ',
                x: 'center',
                y: 'top',
                itemGap: 20,
                textStyle: {
                    color: 'rgba(30,144,255,0.8)',
                    fontFamily: '微软雅黑',
                    fontSize: 30,
                    fontWeight: 'bolder'
                }
            },
            tooltip: {
                show: true,
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: document.getElementById('pie0').offsetWidth / 2,
                y: 32,
                itemGap: 1.5,
                data: ['CPU', 'Memory', 'Filesystem #1', 'Filesystem #2', 'Filesystem #3', 'Filesystem #4', 'Filesystem #5']
            },
            toolbox: {
                show: false,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            series: [
                {
                    name: '1',
                    type: 'pie',
                    clockWise: false,
                    radius: [100, 115],
                    itemStyle: dataStyle,
                    data: data[0]
                },
                {
                    name: '2',
                    type: 'pie',
                    clockWise: false,
                    radius: [85, 100],
                    itemStyle: dataStyle,
                    data:data[1]
                },
                {
                    name: '3',
                    type: 'pie',
                    clockWise: false,
                    radius: [70, 85],
                    itemStyle: dataStyle,
                    data: data[2]
                },
                {
                    name: '4',
                    type: 'pie',
                    clockWise: false,
                    radius: [55, 70],
                    itemStyle: dataStyle,
                    data: data[3]
                },
                {
                    name: '5',
                    type: 'pie',
                    clockWise: false,
                    radius: [40, 55],
                    itemStyle: dataStyle,
                    data: data[4]
                },
                {
                    name: '6',
                    type: 'pie',
                    clockWise: false,
                    radius: [25, 40],
                    itemStyle: dataStyle,
                    data: data[5]
                },
                {
                    name: '7',
                    type: 'pie',
                    clockWise: false,
                    radius: [10, 25],
                    itemStyle: dataStyle,
                    data: data[6]
                }
            ]
        };
        return option;
    }

    var data = [
                    [
                        {
                            value: 6,
                            name: 'CPU'
                        },
                        {
                            value: 94,
                            name: 'invisible',
                            itemStyle: placeHolderStyle
                        }
                    ],[
                        {
                            value: 77,
                            name: 'Memory'
                        },
                        {
                            value: 23,
                            name: 'invisible',
                            itemStyle: placeHolderStyle
                        }
                    ],[
                        {
                            value: 16,
                            name: 'Filesystem #1'
                        },
                        {
                            value: 84,
                            name: 'invisible',
                            itemStyle: placeHolderStyle
                        }
                    ],[
                        {
                            value: 26,
                            name: 'Filesystem #2'
                        },
                        {
                            value: 74,
                            name: 'invisible',
                            itemStyle: placeHolderStyle
                        }
                    ],[
                        {
                            value: 36,
                            name: 'Filesystem #3'
                        },
                        {
                            value: 64,
                            name: 'invisible',
                            itemStyle: placeHolderStyle
                        }
                    ],[
                        {
                            value: 56,
                            name: 'Filesystem #4'
                        },
                        {
                            value: 44,
                            name: 'invisible',
                            itemStyle: placeHolderStyle
                        }
                    ],[
                        {
                            value: 66,
                            name: 'Filesystem #5'
                        },
                        {
                            value: 34,
                            name: 'invisible',
                            itemStyle: placeHolderStyle
                        }
                    ]
            ]
    var myChartPie0 = echarts.init(document.getElementById('pie0'));
    myChartPie0.setOption(get_data_pie(data));
    var myChartPie1 = echarts.init(document.getElementById('pie1'));
    myChartPie1.setOption(get_data_pie(data));
    var myChartPie2 = echarts.init(document.getElementById('pie2'));
    myChartPie2.setOption(get_data_pie(data));
</script>
{% endblock %}
