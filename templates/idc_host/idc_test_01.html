{% extends "../base.html" %}
{% block content %}
<link rel="stylesheet" href="/css/idc.css"/>
<style>

</style>
<!--日期组件start-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="/index" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
            <a href="" class="current">Host</a>

    <div class="container-fluid">
        <hr>

</div>
<div class="modal fade" id="modal-1" name="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                <div class="modal-footer">

{% block footer %}
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/matrix.popover.js"></script>
<script src="/js/misc.js"></script>
<script>
    //加载表格
    function GetGrid() {
        // var room_id = $("#obj__ip").val();
        var postData = '&room_id=1&_xsrf=' + getCookie("_xsrf");
        $.ajax({
            type: 'post',
            url: '/idc_test_01',
            dataType: 'html',
            data: postData,
            cache: false,
            async: false,
            beforeSend: function () {
            },
            success: function (data) {
                $("#js_data").empty();
                $("#js_data").append(data);
            },
            error: function (data) {
                alert("error:" + JSON.stringify(data));
                Loading(false);
            }
        })
    }
    GetGrid();

</script>
{% end %}
