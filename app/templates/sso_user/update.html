{% extends "../base.html" %}
{% block content %}
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="/index" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
            <a href="" class="current">User</a>
        </div>
        <h1>主机添加</h1>
    </div>
    <div class="container-fluid"><hr>
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
                    <h5>主机信息</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" method="post" action="" name="basic_validate" id="basic_validate" novalidate="novalidate">
                            {% raw xsrf_form_html() %}
                            <div class="control-group">
                                <label class="control-label">用户名</label>
                                <div class="controls">
                                    <input class="form-control" id="obj__username" name="obj__username" type="text" value="{{ obj.username }}" >
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">密码</label>
                                <div class="controls">
                                    <input class="form-control" id="obj__password" name="obj__password" type="password" placeholder="密码">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">email</label>
                                <div class="controls">
                                    <input class="form-control" id="obj__email" name="obj__email" type="text" placeholder="email" value="{{ obj.email }}">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">用户组</label>
                                <div class="controls">
                                    <select class="form-control" id="obj__role_id" name="obj__role_id">
                                        {% for role in roles %}
                                        <option value="{{ role.id }}" {% if obj.role_id == role.id %} selected {% end %}>{{ role.role_name }}</option>
                                        {% end %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-actions" style="text-align:center;">
                                <button type="submit" class="btn btn-success">Save</button>
                                <button type="button" class="btn btn-danger" onclick="goBack();">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% end %}
{% block footer %}
    <script src="/static/js/layer/layer.js"></script>
    <script>
    function goBack()
    {
        location.href=document.referrer;
    }
    </script>
{% end %}
